<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shop</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;400;600;700;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__menu container flex flex__position">
        <nav class="menu__left">
          <a href="/shop.html"
            ><img src="./image/logo.svg" alt="logo" class="menu__left__img__logo"
          /></a>
          <img src="./image/search.svg" alt="search" class="menu__left__img__search" />
        </nav>
        <nav class="menu__right">
          <img src="./image/menu.svg" alt="menu" class="menu__right__img__menu" />
          <a href="/registration.html"
            ><img src="./image/user.svg" alt="user" class="menu__right__img__user"
          /></a>
          <a href="/cart.html"
            ><img src="./image/cart.svg" alt="cart" class="menu__right__img__cart"
          /></a>
        </nav>
      </div>
      <div class="header__content flex">
        <div class="header__content__main flex">
          <img src="./image/header__man.png" alt="men" class="header__content__img" />
          <div class="header__content__main__title flex">
            <div class="title__colored-box"></div>
            <h1 class="title__h1">
              <span class="title__h1__bold">THE BRAND</span><br />
              <span class="title__h1">OF LUXURIOUS</span>
              <span class="title__h1__colored">FASHION</span>
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main class="main container">
      <div class="main__card flex">
        <a href="/catalog.html"
          ><div class="card__1">
            30% OFF <span class="card__text-color"><br />FOR WOMEN</span>
          </div></a
        >
        <a href="/catalog.html"
          ><div class="card__2">
            HOT DEAL <span class="card__text-color"><br />FOR MEN</span>
          </div></a
        >
        <a href="/catalog.html"
          ><div class="card__3">
            NEW ARRIVALS <span class="card__text-color"><br />FOR KIDS</span>
          </div></a
        >
        <a href="/catalog.html"
          ><div class="card__4">
            LUXURIOUS & TRENDY <span class="card__text-color"><br />ACCESSORIES</span>
          </div></a
        >
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
